<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it's the day</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <canvas id="confettiCanvas"></canvas>
        <h1>it's the day</h1>
        <p>seems like your here at the right time, the site is working today! to celebrate, you can leave a message:</p>
        <div class="form">
            <input type="text" id="user" placeholder="Enter your name">
            <input type="text" id="message" placeholder="Enter your message">
            <button onclick="submit(document.getElementById('user').value, document.getElementById('message').value)">i was here</button>
        </div>
        <div class="guestbook">
            <p>who else was here?</p>
            <ul id="guest-list"></ul>
        </div>
    </div>
</body>
</html>
